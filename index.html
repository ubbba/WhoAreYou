<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <link rel="stylesheet" href="https://unpkg.com/xp.css@/dist/98.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>WhoAreYou</title>
    <style>
      body {
        background-image: url('img/bg.jpg');
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        overflow: hidden;
        height: 100vh;
      }
    </style>
</head>
<body>
    <!-- 로그인 후 화면 -->

    <div id="greeting" class="hidden">
      <h1>Hello</h1>
      
    </div>

    <!-- 로그인 모달창 느낌 내기 -->
    <!-- 창 외부 -->
    
    <div class="window">
        <div class="title-bar hidden">
          <div class="title-bar-text">
            Who Are You?
          </div>

          <div class="title-bar-controls">
            <button aria-label="Help" class="btn-open-popup"></button>
      
            <!-- no기능 -->
            <button aria-label="Close"></button>
          </div>
        </div>

        <!-- 창 내부 -->
      <form id="login-form" class="hidden">
        <div class="window-body">
          <span class="window-check">Please Enter Your Name</span>
          <input class="window_name_input text" type="text" placeholder="..." maxlength="10" id="" required />
          <button class="window_body_btn" type="submit">OK</button>
        </div>
      </form>

      </div>

      <!-- 모달 -->
      <div class="modal">
        <div class="modal_body">
          <img src="img/window.png">
          <span class="span_first">Hello! Welcome to 1998!</span>
          <span class="span_title">System</span>
          <span>Microft Window XP</span>
          <span>This is UBBA</span>
          <span>Version 1998</span>
          <span>Service Pack 3</span>
        </div>
      </div>
    
      <script src="index.js">
      </script>
</body>
</html>
